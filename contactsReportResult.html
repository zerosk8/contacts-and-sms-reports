<!DOCTYPE html>
<html>
    <head>
        <title>
            Telephone Contacts
        </title>
        <meta charset="UTF-8"></meta>
        <meta content="Alejandro Mesa" name="author"></meta>
        <link rel="stylesheet" href="./styles/bootstrap-4.1.3/css/bootstrap.min.css"></link>
    </head>
    <body>
        <div class="container">
            <h1>
                Telephone Contacts

            <p class="lead">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <a id="letterA">
                                    A
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>
                                            Atenc Cliente
                                        </h3>
                                        <p>
                                            121
                                        </p>
                                        <p>
                                            No messages
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <a id="letterM">
                                    M
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>
                                            Mateo
                                        </h3>
                                        <p>
                                            (+34) 662360579
                                        </p>
                                        <p>
                                            No messages
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <a id="letterS">
                                    S
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>
                                            Sandy
                                        </h3>
                                        <p>
                                            (+34) 615972041
                                        </p>
                                        <p>
                                            No messages
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <nav class="nav">
                            <a class="nav-link" href="#letterA">
                                A
                            </a>
                            <a class="nav-link" href="#letterM">
                                M
                            </a>
                            <a class="nav-link" href="#letterS">
                                S
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <script src="./styles/jquery-3.3.1.min.js"></script>
        <script src="./styles/popper-1.14.4.min.js"></script>
        <script src="./styles/bootstrap-4.1.3/js/bootstrap.min.js"></script>

</html>
